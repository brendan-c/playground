  <script>
    function decrement (e) {
      const btn = e.target.parentNode.parentElement.querySelector('button[data-action="decrement"]')
      console.log(btn)
      const target = btn.nextElementSibling
      let value = Number(target.value)
      value--
      target.value = value
    }

    function increment (e) {
      const btn = e.target.parentNode.parentElement.querySelector('button[data-action="decrement"]')
      console.log(btn)
      const target = btn.nextElementSibling
      let value = Number(target.value)
      value++
      target.value = value
    }
    //increment('#target-volume')

    const decrementButtons = document.querySelectorAll('button.decrement')

    const incrementButtons = document.querySelectorAll('button.increment')

    decrementButtons.forEach(btn => {
      btn.addEventListener('click', decrement)
    })
    incrementButtons.forEach(btn => {
      btn.addEventListener('click', increment)
    })
  </script>
